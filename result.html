<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    <link href="https://fonts.cdnfonts.com/css/hanken-grotesk" rel="stylesheet">
</head>
<body>
    <div class="box">
        <div  class="purple">
            <h3>Your Result</h3>
            <div class="circle-purple">
                <span class="big">76</span>
                <span class="small">of 100</span>
            </div>
            <div class="purple-text">
                <h4>Great</h4>
                <p>Your performance exceed 65% of the people conducting the test here!</p>
            </div>
        </div>
        <div class="white">
            <h5>Summary</h5>
            <div class="scores">
                <div class="reaction">
                    <div class="emoji">
                        <img src="./assets/images/icon-reaction.svg" alt="Reaction">
                        <span>Reaction</span>
                    </div>
                    <span class="black">80 / <span class="gray">100</span>
                </div>
                <div class="memory">
                    <div class="emoji">
                        <img src="./assets/images/icon-memory.svg" alt="memory">
                        <span>Memory</span>
                    </div>
                    <span class="black">92 / <span class="gray">100</span>
                </div>
                    <div class="verbal">
                        <div class="emoji">
                            <img src="./assets/images/icon-verbal.svg" alt="verbal">
                            <span>Verbal</span>
                        </div>
                        <span class="black">61 / <span class="gray">100</span>

                    </div>
                        <div class="visual">
                            <div class="emoji">
                                <img src="./assets/images/icon-visual.svg" alt="visual">
                                <span>Visual</span>
                            </div>
                            <span class="black">72 / <span class="gray">100</span>

                        </div>
            </div>
                      
                    <button>Continue</button>
               
        </div>
    </div>
</body>
</html>
